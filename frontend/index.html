    <!-- Nuclear cache busting - force complete page reload -->
    <script>
      (function() {
        console.log('ðŸš¨ NUCLEAR CACHE BUST: Checking for old cached JS...');
        
        // Check if we're still seeing old CSP violations (indicating old JS)
        let oldJsDetected = false;
        
        // Listen for CSP violations
        document.addEventListener('securitypolicyviolation', function(e) {
          if (e.blockedURI && e.blockedURI.includes('oncosaferx-backend.onrender.com')) {
            console.log('ðŸš¨ DETECTED OLD JAVASCRIPT! URL:', e.blockedURI);
            oldJsDetected = true;
          }
        });
        
        // Force redirect if we haven't done it yet
        const hasRedirected = sessionStorage.getItem('cache_bust_redirect_done');
        if (!hasRedirected) {
          console.log('ðŸ”„ First visit - forcing cache-busting redirect...');
          sessionStorage.setItem('cache_bust_redirect_done', 'true');
          window.location.href = window.location.href + '?cb=' + Date.now();
          return;
        }
        
        // If we're still here and see old JS, do a hard reload
        setTimeout(function() {
          if (oldJsDetected) {
            console.log('ðŸ”„ Old JS still detected, forcing hard reload...');
            window.location.reload(true);
          }
        }, 2000);
        
        console.log('âœ… Cache busting complete, loading new JS...');
      })();
    </script>
