[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Asset serving with correct MIME types
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Content-Type = "font/woff2"

[[headers]]
  for = "*.woff"
  [headers.values]
    Content-Type = "font/woff"

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://oncosaferx-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Asset files - serve directly (don't redirect to index.html)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Static files - serve directly
[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.woff2"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.woff"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.ico"
  to = "/:splat"
  status = 200

# SPA fallback - only for routes that don't match files
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200