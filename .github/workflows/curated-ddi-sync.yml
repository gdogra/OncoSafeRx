name: Curated DDI Sync

on:
  push:
    paths:
      - 'data/**.yaml'
  schedule:
    - cron: '17 3 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm init -y
      - run: npm install js-yaml@4
      - name: Sync curated YAML to Supabase
        env:
          FUNCTION_URL: ${{ secrets.DDI_SYNC_FUNCTION_URL }}
          FUNCTION_ADMIN_SECRET: ${{ secrets.DDI_SYNC_FUNCTION_SECRET }}
        run: node scripts/sync_curated.mjs

