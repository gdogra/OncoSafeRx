server {
  listen 80;
  server_name _;

  # In docker-compose, proxy API to the app service by name
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://app:3000$request_uri;
  }

  # Serve static frontend built by Vite if mounted at /srv/oncosaferx/frontend/dist
  root   /srv/oncosaferx/frontend/dist;
  index  index.html;
  try_files $uri $uri/ /index.html;

  # Cache static assets
  location ~* \.(?:js|css|woff2?|ttf|otf|png|jpg|jpeg|gif|svg)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}

