[build]
  base = "frontend"
  publish = "dist"
  command = "rm -rf node_modules/.cache && rm -rf dist && rm -f .env && echo 'VITE_API_URL=/api' > .env && echo 'VITE_SUPABASE_URL=https://emfrwckxctyarphjvfeu.supabase.co' >> .env && echo 'VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtZnJ3Y2t4Y3R5YXJwaGp2ZmV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjM2NjcsImV4cCI6MjA3MzYzOTY2N30.yYrhigcrMY82OkA4KPqSANtN5YgeA6xGH9fnrTe5k8c' >> .env && echo 'VITE_DISABLE_SAMPLE_PATIENTS=true' >> .env && echo 'VITE_SCIENTIST_MODE=true' >> .env && echo 'VITE_ENABLE_MARKETING=false' >> .env && echo 'VITE_ANALYTICS_ENABLED=false' >> .env && echo 'VITE_APP_NAME=OncoSafeRx Evidence Explorer' >> .env && npm ci --legacy-peer-deps && npm run build && echo 'Static files in dist:' && (ls -la dist/*.html || ls -la dist || true)"

[build.environment]
  NODE_VERSION = "20.19.1"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Optimize build performance
  GENERATE_SOURCEMAP = "false"
  CI = "false"
  BUILD_TIMEOUT = "15"
  # Enable read-only public access for non-auth routes
  VITE_ALLOW_PUBLIC_READ = "true"
  # Route auth through server proxy by default
  VITE_SUPABASE_AUTH_VIA_PROXY = "true"
  VITE_FORCE_PROXY_AUTH = "true"
  # Force cache bust for scientist mode - 2025-10-23T17:40:00Z  
  BUILD_TIMESTAMP = "2025-10-23T17:40:00Z"
  # Backend base URL for non-Netlify custom domains fallback
  VITE_BACKEND_URL = "https://oncosaferx-backend.onrender.com"
  VITE_APP_VERSION = "20.1.0"

# Use Edge Function to proxy API so we can preserve auth headers + cookies
[[edge_functions]]
  function = "api-proxy"
  path = "/api/*"

# API proxy via redirects (fallback when Edge Functions are not available)
[[redirects]]
  from = "/api/*"
  to = "https://oncosaferx-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback so client-side routes work  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# Ensure HTML is always fresh so chunk hashes stay in sync
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=*, microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://oncosaferx.onrender.com https://oncosaferx-backend.onrender.com https://emfrwckxctyarphjvfeu.supabase.co wss://emfrwckxctyarphjvfeu.supabase.co https://clinicaltrials.gov; worker-src 'self' blob:; frame-ancestors 'none'; object-src 'none'"

[context.production.environment]
  # Force API proxy usage for production
  VITE_API_URL = "/api"
  REACT_APP_API_URL = "/api"
  VITE_ENABLE_SERVER_ANALYTICS = "false"
  VITE_ALLOW_PUBLIC_READ = "true"
  VITE_SUPABASE_AUTH_VIA_PROXY = "true"
  VITE_FORCE_PROXY_AUTH = "true"
  # Scientist Mode Configuration
  VITE_SCIENTIST_MODE = "true"
  VITE_ENABLE_MARKETING = "false"
  VITE_ANALYTICS_ENABLED = "false"
  VITE_APP_NAME = "OncoSafeRx Evidence Explorer"
  VITE_ENABLE_SOCIAL_FEATURES = "false"
  VITE_DATA_UPDATE_FREQUENCY = "weekly"
  VITE_PRIMARY_DATA_SOURCE = "ClinicalTrials.gov, FDA Labels, PubMed"
  # Keep auth responsive under poor network
  VITE_AUTH_TIMEOUT_MS = "7000"
  # Supabase configuration for frontend
  VITE_SUPABASE_URL = "https://emfrwckxctyarphjvfeu.supabase.co"
  VITE_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtZnJ3Y2t4Y3R5YXJwaGp2ZmV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwNjM2NjcsImV4cCI6MjA3MzYzOTY2N30.yYrhigcrMY82OkA4KPqSANtN5YgeA6xGH9fnrTe5k8c"
  VITE_APP_VERSION = "20.1.0"
  # Proxy auth is enabled for production (can override via localStorage if needed)
  # Disable emergency fallback by default (can enable via localStorage)
  VITE_EMERGENCY_APP_AUTH = "false"
  VITE_DISABLE_SAMPLE_PATIENTS = "true"
  # Switch to Edge Functions for API proxy
  BUILD_ID = "scientist-mode-deployment-20251023-1740"

[context.deploy-preview.environment]
  VITE_API_URL = "https://your-preview-api.example.com/api"
  VITE_ENABLE_SERVER_ANALYTICS = "false"
