[build]
  base = "frontend"
  publish = "dist"
  command = "npm ci && npm run build"

# SPA fallback so client-side routes work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://*; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self'; object-src 'none'"

[context.production.environment]
  # Point this at your API base URL (override in Netlify UI if needed)
  REACT_APP_API_URL = "https://api.oncosaferx.com/api"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://your-preview-api.example.com/api"
