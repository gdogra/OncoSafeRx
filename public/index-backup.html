<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoSafeRx - Direct Access</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
            color: #374151;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #dc2626; }
        .status {
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1d4ed8; }
        .green { background: #059669; }
        .green:hover { background: #047857; }
        .orange { background: #d97706; }
        .orange:hover { background: #b45309; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® OncoSafeRx - Static Bypass</h1>
        
        <div class="status">
            <strong>Direct HTML Access Working</strong><br>
            This page loads without React or any build process.<br>
            If you see this, Netlify deployment is working but the React app has issues.
        </div>

        <div>
            <strong>System Information:</strong><br>
            ‚Ä¢ URL: <span id="url-info"></span><br>
            ‚Ä¢ Time: <span id="time-info"></span><br>
            ‚Ä¢ User Agent: <span id="ua-info" style="font-size: 12px; color: #666;"></span>
        </div>

        <div style="margin: 20px 0;">
            <button onclick="window.location.reload()">üîÑ Refresh Page</button>
            <button onclick="window.location.href='/'" class="green">üè† Try Main App</button>
            <button onclick="window.location.href='/emergency.html'" class="orange">üìä Emergency Diagnostics</button>
            <button onclick="testAPI()" class="orange">üîç Test API</button>
        </div>

        <div id="results" style="margin-top: 20px; font-family: monospace; font-size: 12px; background: #f9fafb; padding: 10px; border-radius: 4px; display: none;">
        </div>
    </div>

    <script>
        function updateInfo() {
            document.getElementById('url-info').textContent = window.location.href;
            document.getElementById('time-info').textContent = new Date().toISOString();
            document.getElementById('ua-info').textContent = navigator.userAgent.substring(0, 100) + '...';
        }

        function testAPI() {
            const results = document.getElementById('results');
            results.style.display = 'block';
            results.innerHTML = 'Testing API connectivity...\n';
            
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    results.innerHTML += 'API Health: ' + JSON.stringify(data, null, 2) + '\n';
                })
                .catch(error => {
                    results.innerHTML += 'API Error: ' + error.message + '\n';
                });
        }

        // Initialize
        updateInfo();
        setInterval(updateInfo, 1000);

        console.log('üî• Static bypass page loaded successfully');
        console.log('üìç URL:', window.location.href);
        console.log('‚è∞ Time:', new Date().toISOString());
    </script>
</body>
</html>
